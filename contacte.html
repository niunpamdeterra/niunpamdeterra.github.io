<html>
	<head>
		<title>Contacte - Ni un pam de terra</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	<style>
		#footer {
			background: #00c6ff;
			}
		h1 {
			color: black;
		}
	</style>
	</head>
	<body>

		<script>
			fetch('header.html')
			  .then(response => response.text())
			  .then(data => {
				document.getElementById('header').innerHTML = data;
				const script = document.createElement('script');
            	script.src = 'assets/js/main.js';
           		document.body.appendChild(script);
			  });
		</script>
		<div id="header"></div>

		<!-- Main -->
			<section id="main" >
				<div class="inner">
					<header class="major special">
						<h1 >Contacta amb nosaltres</h1>
						<p>
							També pots contactar amb nosaltres a través de les xarxes socials.
						</p>
					</header>
					<form method="post" action="https://formsubmit.co/niunpamdeterra@gmail.com">
						<div class="field half first">
							<label for="name">Nom</label>
							<input type="text" name="name" id="name" />
						</div>
						<div class="field half">
							<label for="email">Correu electrònic</label>
							<input type="text" name="email" id="email" />
						</div>
						<div class="field">
							<label for="message">Missatge</label>
							<textarea name="message" id="message" rows="6"></textarea>
						</div>
						<ul class="actions">
							<li><input type="submit" value="Envia" class="alt" /></li>
						</ul>
					</form>
				</div>
			</section>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>

	</body>
</html>
