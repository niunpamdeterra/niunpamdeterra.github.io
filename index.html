			//Script per generar les notícies dinàmicament
			//Per generar una nova notícia cal crear un fitxer "postX.html" on X és el número de la notícia, després cal actualitzar
			//el fitxer directori_posts.json amb el títol, descripció i enllaç del posts.
			fetch('assets/posts/directori_posts.json')
				.then(response => response.json())
				.then(posts => {
					const numMaxPosts = 3
					// Ordena els posts de més recent a més vell
					posts.sort((a, b) => {
						const dateA = new Date(a.data.split('/').reverse().join('-'));
						const dateB = new Date(b.data.split('/').reverse().join('-'));
						return dateB - dateA;
					});
					const blogList = document.querySelector('.blog-list');
					posts.forEach((post, index) => {
						if(index < numMaxPosts) {
							const postElement = document.createElement('div');
							postElement.className = 'blog-card';
							postElement.innerHTML = `<a href="assets/posts/${post.enllac}"><h4 class="h4-b" >${post.titol}</h4></a><p>${post.descripcio}</p><ul class="actions"><li><a href="assets/posts/${post.enllac}" class="button alt small">Amplia notícia</a></li></ul>`;
							if (index + 1 < numMaxPosts) postElement.innerHTML = postElement.innerHTML + `<hr />`;
							blogList.appendChild(postElement);
						}
						
					});
					if (posts.length > numMaxPosts) {
							const carregames = document.createElement('a');
            				carregames.href = 'blog.html'; // enllaç al blog
            				carregames.textContent = 'Carrega totes les novetats...';
            				carregames.className = 'carrega-mes'; // classe per si calen estils
            				blogList.appendChild(carregames);
					};
			});
		</script>
